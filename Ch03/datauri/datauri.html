<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Beginning SVG: Creating a more advanced example</title>
  <link rel="stylesheet" href="css/datauri.css">
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <h2>Beginning SVG: Adding SVGs as Data URIs</h2>
  <section>
    <p>Option 1- As base 64:</p>
    <div class="base64"></div>
  </section>

  <section>
    <p>Option 2 - As UTF-8, not encoded:</p>
    <div class="utf8"></div>
  </section>

  <section>
    <p>Option 3 - UTF-8, optimized encoding for compatibility:</p>
    <div class="utf8opt"></div>
  <section>

  <section>
    <p>Option 4 - Fully URL encoded ASCII:</p>
    <div class="fullencode"></div>
  <section>
</body>
</html>
