<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Beginning SVG: Animating Filter Changes</title>
  <link rel="stylesheet" href="css/animate.css">
</head>
<body>
  <h2>Beginning SVG: Animating Filter Changes</h2>

  <svg>
    <filter id='grayscale'>
      <feColorMatrix type='matrix' values='0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0' />
    </filter>
  </svg>

<div class="polaroid">
  <img class="grey" src="img/orchid.jpg" title="orchid" />
  <img class="color" src="img/orchid.jpg" title="orchid" />
  <span class="name">Phalaenopsis orchid</span>
</div>
</body>
</html>
