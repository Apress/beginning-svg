<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Beginning SVG: Creating a Line Chart</title>
  <link rel="stylesheet" href="css/line.css">
</head>
<body>
  <h2>Beginning SVG: Creating a Line Chart</h2>
  <svg>
    <g class="grid x-grid" id="xGrid">
      <line x1="113" x2="113" y1="10" y2="380"></line>
      <line x1="259" x2="259" y1="10" y2="380"></line>
      <line x1="405" x2="405" y1="10" y2="380"></line>
      <line x1="551" x2="551" y1="10" y2="380"></line>
      <line x1="697" x2="697" y1="10" y2="380"></line>
    </g>
    <g class="grid y-grid" id="yGrid">
      <line x1="86" x2="697" y1="10" y2="10"></line>
      <line x1="86" x2="697" y1="68" y2="68"></line>
      <line x1="86" x2="697" y1="126" y2="126"></line>
      <line x1="86" x2="697" y1="185" y2="185"></line>
      <line x1="86" x2="697" y1="243" y2="243"></line>
      <line x1="86" x2="697" y1="301" y2="301"></line>
      <line x1="86" x2="697" y1="360" y2="360"></line>
    </g>

    <use class="grid double" href="#xGrid"></use>
    <use class="grid double" href="#yGrid"></use>

    <g>
      <path class="first_set" d="M113,360 L113,192 L259,171 L405,179 L551,200 L697,204 L697,360 Z"></path>
    </g>

    <g class="points">
      <circle cx="113" cy="192" data-value="39.4" r="5"></circle>
      <circle cx="259" cy="171" data-value="41.5" r="5"></circle>
      <circle cx="405" cy="179" data-value="40.6" r="5"></circle>
      <circle cx="551" cy="200" data-value="39.0" r="5"></circle>
      <circle cx="697" cy="204" data-value="37.9" r="5"></circle>
    </g>

    <g class="labels x-labels">
        <text x="113" y="400">Nov 2017</text>
        <text x="259" y="400">Dec 2017</text>
        <text x="405" y="400">Jan 2018</text>
        <text x="551" y="400">Feb 2018</text>
        <text x="697" y="400">Mar 2018</text>
    </g>
    <g class="labels y-labels">
        <text x="80" y="15">60%</text>
        <text x="80" y="131">48%</text>
        <text x="80" y="248">36%</text>
        <text x="80" y="365">24%</text>
        <text x="50" y="10" transform="translate(-90)">Device usage</text>
    </g>
  </svg>
</body>
</html>
